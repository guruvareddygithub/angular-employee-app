
<h2>Employee List</h2>
<table border="1">
  <tr>
    <th>Name</th>
    <th>Position</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let emp of employees">
    <td>{{ emp.name }}</td>
    <td>{{ emp.position }}</td>
    <td><button (click)="deleteEmployee(emp.id)">Delete</button></td>
  </tr>
</table>

<h3>Add New Employee</h3>
<input [(ngModel)]="newEmployee.name" placeholder="Name" />
<input [(ngModel)]="newEmployee.position" placeholder="Position" />
<button (click)="addEmployee()">Add</button>
